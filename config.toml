baseURL = 'https://blog.lonnblad.com/'
languageCode = 'en-us'
title = 'My New Blog'
# theme = "terminal"

[params]
  contentTypeName = "posts"
  themeColor = "orange"
  showMenuItems = 3
  fullWidthTheme = false
  centerTheme = false

[languages]
  [languages.en]
    title = "Fredriks blog"
    subtitle = "A simple, retro theme for Hugo"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Fredriks blog"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"

      [[languages.en.menu.main]]
        identifier = "projects"
        name = "Projects"
        url = "/projects"

      [[languages.en.menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts"

[module]

[[module.imports]]
  path = 'github.com/panr/hugo-theme-terminal/v3'
